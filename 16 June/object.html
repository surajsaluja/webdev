<script>
	var student={
		name:'Abc',
		roll:32,
		balance:0
	}
	
	for(var key in student){
		console.log(key + ' - ' + student[key]);
	}
	
	
	
	var students=[
		{name:'Pqr',roll:4},
		{name:'Xyz',roll:1},
		{name:'Mno',roll:5},
		{name:'abc',roll:7},
		{name:'rst',roll:3},
		{name:'Efg',roll:2},
	];
	
	
	students.forEach(function(element){
		console.log(element.roll+' - ' +element.name);
	});
	
	
	
	var filteredStudents=students.filter(function(element){
		return element.roll>3;
	});
	
	console.log("----------------------------");
	
	filteredStudents.forEach(function(element){
		console.log(element.roll+' - ' +element.name);
	});
	
	
	
	var mappedStudents=students.map(function(element,index){
		element.balance=0;
		element.srno=index+1;
		return element;
	});
	
	console.log("----------------------------");
	
	mappedStudents.forEach(function(element){
		console.log(element);
	});
	
	
	students.sort(function(o1,o2){
		if(o1.name.toLowerCase()>o2.name.toLowerCase())return 1;
		else if(o1.name.toLowerCase()<o2.name.toLowerCase())return -1;
		else return 0;	
	});
	
	
	console.log("----------------------------");
	
	students.forEach(function(element){
		console.log(element);
	});
</script>
