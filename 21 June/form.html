<!doctype html>
<html>
	<head>
	</head>
	<body>
		<form>
			<input maxlength="10" minlength="5" placeholder="Enter a text" pattern="^[789]\d{9}$">
			<input type="number" min="30" step="0.1" max="40" placeholder="Enter a number">
			<input type="password">
			<label for="email">Email</label>
			<input type="email" id="email">
			<input type="search" required>
			<input type="date">
			<input type="time">
			<input type="color">
			<input type="range">
			<input type="checkbox">
			<input type="radio">
			<input type="submit" value="BUTTON SUBMIT">
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
			<button type="button">Click</button>
		</form>
	</body>
</html>
